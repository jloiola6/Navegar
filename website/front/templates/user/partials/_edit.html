{% load i18n %}

<h1 class="title">Editar</h1>

<form method="POST">
  {% csrf_token %}
  {% for f in form %}
      <div class="group">
          <label for="">{% trans f.label %}</label>
          {{ f }}
      </div>
  {% endfor %}

  <div class="button-container">
    <button type="submit" class="button">Editar</button>
  </div>
</form>

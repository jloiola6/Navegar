{% load static %}

{% include './_ticket-info.html' %}

<div class="group">
    <label>Nome</label>
    <input type="text" value="{{ ticket.name_client }}" disabled>
</div>

<div class="grid col-2">
    <div class="group">
        <label>CPF</label>
        <input type="text" value="{{ ticket.docuemnt_client }}" disabled>
    </div>
    
    <div class="group">
        <label>Data de Nascimento</label>
        <input type="date" value="{{ ticket.birth_date_client|date:'Y-m-d' }}" disabled>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.min.js"></script>

{% comment %} <button class="button" onclick="window.print()">Gerar ticket</button> {% endcomment %}
<button class="button" onclick="generatePDF()">Gerar ticket em PDF</button>

<script>
    function generatePDF() {
        const content = document.body.innerHTML;
        const pdf = new jsPDF();
        pdf.fromHTML(content, 10, 10);
        pdf.save('ticket.pdf');
    }
</script>

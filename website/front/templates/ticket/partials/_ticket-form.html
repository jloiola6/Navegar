{% load static %}

{% include './_ticket-info.html' %}

<form method="POST" action="{% url 'ticket:create_ticket' routeweek.id date %}" class="ticket-form">
    {% csrf_token %}

    <div class="group">
        <label>Nome do passageiro</label>
        <input type="text" name="client" required>
    </div>

    <div class="grid col-2">
        <div class="group">
            <label>CPF</label>
            <input type="text" name="document" required>
        </div>
        
        <div class="group">
            <label>Data de nascimento</label>
            <input type="date" name="birth-date" required>
        </div>
    </div>

    <button class="button" type="submit">Enviar Solicitação</button>
</form>
